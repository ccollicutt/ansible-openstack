---
is_fedora:     "'$ansible_distribution' == 'Fedora'"
is_rhel:       "'$ansible_distribution' == 'RedHat'"
is_scientific: "'$ansible_distribution' == 'Scientific'"
is_ubuntu:     "'$ansible_distribution' == 'Ubuntu'"
dist_tag:      unknown

# specific versions of EL distros
is_sl5:   "'$dist_tag' == 'sl5'"
is_rhel5: "'$dist_tag' == 'rhel5'"
is_sl6:   "'$dist_tag' == 'sl6'"
is_rhel6: "'$dist_tag' == 'rhel6'"
